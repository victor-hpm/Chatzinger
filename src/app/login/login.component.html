<div class="loginContainer">
    <div class="container center">
        <div class="row justify-content-md-center">
            <div class="col-md-3">
                <div class="avatarFrameoffline mgtop15 mgbot15">
                    <img class="avatarImage img-fluid" src="assets/img/generic_avatar.png" alt="avatar_generic">
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <div class="center">
                    <h3>Iniciar Sesión</h3>
                </div>
                <div class="borderContainer">
                    <input class="form-control mgbot15" type="email" name="email" placeholder="Ingrese Email">
                    <input class="form-control mgbot15" type="password" name="password" placeholder="Ingrese Contraseña">
                    <input *ngIf="operation=='register'" class="form-control mgbot15" type="text" placeholder="Ingrese Nick">
                </div>
                <div class="center mgtop15">
                    <a *ngIf="operation=='login'" class="btn btn-primary">Iniciar Sesión</a>
                    <a *ngIf="operation=='register'" class="btn btn-primary">Registrarme</a>
                </div>
                <br>
                <p *ngIf="operation=='register'">Si ya tienes cuenta has <a (click)="operation='login'">Login</a></p>
                <p *ngIf="operation=='login'">Si no tienes cuenta entonces <a (click)="operation='register'">Registrate</a></p>
            </div>
        </div>
    </div>
</div>
